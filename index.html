<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Iphone Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <span class="zeroResult">0</span>
        </div>
        <div class="containerOne">
                <button class="lightButton" onclick="reset ()">AC</button>
                <button class="lightButton">±</button>
                <button class="btnOperationlight">%</button>
                <button class="btnOperation">÷</button>
                <button class="darkButton">7</button>
                <button class="darkButton">8</button>
                <button class="darkButton">9</button>
                <button class="btnOperation">x</button>
                <button class="darkButton">4</button>
                <button class="darkButton">5</button>
                <button class="darkButton">6</button>
                <button class="btnOperation">-</button>
                <button class="darkButton">1</button>
                <button class="darkButton">2</button>
                <button class="darkButton">3</button>
                <button class="btnOperation">+</button>
        </div>
        <div class="containerTwo">
            <button class="darkZero">0</button>
            <button class="darkButton">.</button>
            <button class="yellowButton">=</button>
        </div>
       <div class="footer"></div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
